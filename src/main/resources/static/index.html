<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Create Server Order</title>
    
    <script type="text/javascript">
    $(document).ready(function () {
       $('#submit').click(function (e) {
       e.preventDefault();
       $.ajax({
        type: "get",
        url: "http://localhost:8080/server/order",
        cache: false,    
        data:'Aquantity=' + $("#Aquantity").val() + "&Bquantity=" + $("#Bquantity").val(),
        success: function(response){
         $('#result').html("");
         $('#result').html(response);
        },
        error: function(){      
         alert('Error while request..');
        }
       });
      });
});
   </script>
</head>
  
<body>
    <h1>List of Servers</h1>
    <h2> Server A - Price $10,000</h2>
    <h2> Server B - Price $5000</h2>

<label for="servers">Choose at least 1 server from the list:</label>	

<form method="get">
  
  <label> Server A</label>
  
  <select id="Aquantity" name="Aquantity">
  <option selected="selected" value="0">Zero</option>
  <option value="1">one</option>
  <option value="2">Two</option>
  </select> <br> <br>
  
  <label> Server B</label>
  
  <select id="Bquantity" name="Bquantity">
  <option selected="selected" value="0">Zero</option>
  <option value="1">one</option>
  <option value="2">Two</option>
  </select>
  <br><br>
  
  <button id="submit" type="submit">Submit</button>
</form>
<h1>Total amount to be paid</h1>
<div id="result"></div>
</body>
</html>
